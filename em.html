<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo con em</title>
  
</head>
<body>
  <h1>Ejemplo práctico con <code>em</code></h1>

  <div class="caja">
    <h2>Título dentro de la caja</h2>
    <p>Párrafo dentro de la caja (1em = 20px).</p>

    <div class="subcaja">
      <p>Texto dentro de la subcaja (1.5em sobre 16px = 24px).</p>
    </div>
  </div>
</body>
</html>
